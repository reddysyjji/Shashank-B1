<h2>Existing Customer</h2>

<form (ngSubmit)="findCustomer()">
  <label for="phoneNumber">Enter Your Phone Number:</label>
  <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber"required class="input-text">
  
  <button type="submit" class="Home-b">Find</button>
</form>

<p class="WEL-text">{{ message }}</p>
<p>Thank you</p>
<button (click)="goHome()" class="Home-b">Home</button>
